<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    
    <!-- Load our custom CSS file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'tasks/css/style.css' %}">
</head>
<body>
    <!-- Header section with navigation -->
    <header>
        <div class="container">
            <h1>üìù My To-Do List</h1>
            <nav>
                <!-- Link to homepage (task list) -->
                <a href="{% url 'task_list' %}" class="nav-link">All Tasks</a>
                <!-- Link to add new task page -->
                <a href="{% url 'add_task' %}" class="nav-link btn-primary">+ Add New Task</a>
            </nav>
        </div>
    </header>
    
    <!-- Main content area - this is where each page's content will go -->
    <main class="container">
        {% block content %}
        <!-- Child templates will put their content here -->
        {% endblock %}
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Made with ‚ù§Ô∏è  | To-Do List App</p>
        </div>
    </footer>
</body>
</html>
